<div>
    <app-search></app-search>
    <app-filter 
    [total]="getTotalCourses()" 
    [free]="getTotalFreeCourses()"
    [premium]="getTotalPremiumCourses()"
    (filterRadioButtonSelectionChanged)="onFilterRadioButtonChanged($event)"
    >
</app-filter>
</div>  

<ng-container *ngFor="let course of courses">
    <div class="course-container" *ngIf="courseCountRadioButton === 'All' || courseCountRadioButton === course.type ">
            <div  class="course-card">
                    <div>
                        <img [src]="course.image" style="width: 220; height: 140px;"/>
                    </div>
                    <div class="course-name"><h4>{{course.name}}</h4></div>
                    <div class="course-descrption"><h4>{{course.description.slice(0,80)}}</h4></div>
                    <div class="details">
                        <div class="course-type" [ngStyle]="{color: course.type === 'Free' ? 'Green' : 'Red'}">{{course.type}}</div>
                        <div class=" "><b>Price: </b>{{course.price}}</div>
                    </div>
                        <div class="course-buttons">
                            <button class="btn btn-buy">Buy Now</button>
                            <button class="btn btn-show">Show Details</button>
                            <!-- <button></button> -->
                        </div>
            </div>
    </div>
</ng-container>
